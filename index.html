<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="Age calculator app for test purposes - Frontend Mentor"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Age calculator app</title>
    <link rel="stylesheet" href="styles/dist/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script defer src="app/script.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <main>
        <section>
          <form action="/submit" id="myForm" method="post" class="form">
            <div class="form__scheme">
              <label for="day">DAY</label>
              <input
                type="text"
                name="day"
                id="dayInput"
                required
                placeholder="DD"
              />
            </div>

            <div class="form__scheme">
              <label for="month">MONTH</label>
              <input
                type="text"
                min="1"
                max="12"
                name="month"
                id="monthInput"
                placeholder="MM"
                required
              />
            </div>

            <div class="form__scheme">
              <label for="year">YEAR</label>
              <input
                type="text"
                min="1900"
                max="2022"
                name="year"
                id="yearInput"
                placeholder="YYYY"
                required
              />
            </div>
          </form>
          <section class="submit"></section>
        </section>

        <section class="submit">
          <div class="submit__greyBar"></div>
          <div class="submit__submitRow">
            <button type="submit" id="myForm" role="button" class="submitBtn">
              <img src="assets/images/icon-arrow.svg" class="" alt="" />
            </button>
          </div>
        </section>

        <section class="result">
          <p><span class="result__yearDiff">--</span> years</p>
          <p><span class="result__monthDiff">--</span> months</p>
          <p><span class="result__dayDiff">--</span> days</p>
        </section>
      </main>
    </div>
  </body>
</html>
